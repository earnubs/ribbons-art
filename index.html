<!doctype>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Ribbon</title>

<style>
html,body { background:black }
</style>

<canvas width=1200 height=800></canvas>
<script src=dat-gui/build/dat.gui.min.js></script>
<script src=ribbon.js></script>

<script>
(function() {
  window.requestAnimationFrame = requestAnimationFrame = window.requestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.msRequestAnimationFrame;
})();

var canvas = document.querySelector('canvas');

var conf = {
  radius: 50,
  amplitude: 50,
  ROC: 0.001,
  rotation: 0.004,
  furr: false,
  x: -100,
  y: 200,
  complexity: 3
};

whoosh = new Art(canvas, conf);

whoosh.render();

var gui = new dat.GUI();

var controllers = [
 // gui.add(whoosh, 'complexity', 1,8).step(1),
  gui.add(whoosh, 'ROC', 0.001,0.01),
  gui.add(whoosh, 'furr'),
  gui.add(whoosh, 'cx', -800, 100),
  gui.add(whoosh, 'cy', 0, 400)
]

controllers.forEach(addEars);

function addEars(el, i, arr) {
  console.log(el);
  el.onFinishChange(function(value) {
    whoosh.render();
  });
}

</script>
